<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">                                                                                             
<head>                                                                             
  <title>メッセージ入力</title>  
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel ="stylesheet" href ="/css/form.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">                                                        
</head>                                                                            
<body>                                                                                                           
  <form action="#" th:action="@{/form}" th:method="post" th:object="${messageForm}">                                      
    <p>お名前：<br>                                                         
      <input type="text" th:field="*{name}" id="name">          
    </p>                                                                           
    <p>メールアドレス：<br>                                                                       
      <input type="email" th:field="*{email}"  id="email">         
    </p>                                                                                                                                                                                                                           
    <p>メッセージ：<br>                                 
      <textarea th:field="*{message}" rows="10" cols="50" maxlength = "500"  id="message"></textarea>
    </p>
    <div>
    <p id="characterCountWrap">残り<span id="characterCount">500</span>文字</p>                                                                                           
    </div>
    <input type="submit" value="送信する" id="ID_SUBMIT" class="btn btn-primary">            
   <script type="text/javascript" src="js/brank-check-input.js"></script>                
  </form>                                                                                                                                                                                                                              
</body>
